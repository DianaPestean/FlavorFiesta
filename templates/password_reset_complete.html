<!-- This template is displayed after the user has successfully reset their password.
It confirms that the password has been updated. -->


{% extends "main.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h2>Password Reset Complete</h2> <br>
            <p>Your password has been changed. Log in with your new password and let's get cookin'!</p>
            <a href="{% url 'login' %}" > Login</a>
        </div>
    </div>
</main>
{% endblock content %}
